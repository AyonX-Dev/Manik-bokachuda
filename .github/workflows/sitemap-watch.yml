name: Sitemap → Decode → GitHub + Telegram

on:
  schedule:
    - cron: '0 1 * * *'    # daily 01:00 UTC (change as needed)
  workflow_dispatch:

jobs:
  watch:
    runs-on: ubuntu-latest

    # expose secrets as environment variables for shell
    env:
      SITEMAP_URL: "https://www.streamecho.top/sitemap.xml"
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      PUSH_TOKEN: ${{ secrets.PUSH_TOKEN }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Ensure tracker files exist
        run: |
          [ -f sitemap_urls.txt ] || echo "# sitemap urls collected by actions" > sitemap_urls.txt
          [ -f found_playlists.txt ] || echo "# found playlist urls" > found_playlists.txt
          git add sitemap_urls.txt found_playlists.txt || true
          git commit -m "chore: add tracker files (init)" || true

      - name: Run processor (check latest 5)
        run: |
          python3 scripts/process_sitemap.py --sitemap "${SITEMAP_URL}" --tracked-file sitemap_urls.txt --playlists-file found_playlists.txt --out /tmp/new_posts.txt --max-check 5
          ls -l /tmp/new_posts.txt || true
          sed -n '1,200p' /tmp/new_posts.txt || true

      - name: Commit discovered files (if any)
        id: commit
        run: |
          set -e
          if [ -s /tmp/new_posts.txt ]; then
            cp /tmp/new_posts.txt decoded_results.txt
            git add sitemap_urls.txt found_playlists.txt decoded_results.txt
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            if git diff --staged --quiet; then
              echo "no_changes=true" > /tmp/commit_result.txt
            else
              git commit -m "chore: add discovered playlist posts (auto)"
              # use PUSH_TOKEN if provided (for protected branches)
              if [ -n "${PUSH_TOKEN}" ]; then
                # set remote URL with token for pushing
                git remote set-url origin https://x-access-token:${PUSH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
                git push origin HEAD
              else
                git push origin HEAD
              fi
              echo "no_changes=false" > /tmp/commit_result.txt
            fi
          else
            echo "no_new_posts" > /tmp/commit_result.txt
          fi
          cat /tmp/commit_result.txt

      - name: Send to Telegram (safe HTML)
        if: always()
        run: |
          set -e
          FILE=/tmp/new_posts.txt

          # helper: escape &, <, >
          escape_html() {
            printf '%s' "$1" | sed -e 's/&/\&amp;/g' -e 's/</\&lt;/g' -e 's/>/\&gt;/g'
          }

          if [ -s "$FILE" ]; then
            while IFS= read -r title && IFS= read -r thumb && IFS= read -r link && IFS= read -r loc && IFS= read -r sep; do
              safe_title=$(escape_html "$title")
              safe_thumb=$(escape_html "$thumb")
              safe_link=$(escape_html "$link")
              safe_loc=$(escape_html "$loc")

              # Build message with safe content; use \n for newlines and send via --data-urlencode
              MESSAGE="<b>${safe_title}</b>\n"
              if [ -n "$thumb" ] && [ "$thumb" != "No Thumbnail" ]; then
                MESSAGE="${MESSAGE}Thumbnail: ${safe_thumb}\n"
              fi
              MESSAGE="${MESSAGE}Playlist: <code>${safe_link}</code>\n"
              MESSAGE="${MESSAGE}Source: ${safe_loc}"

              curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
                -d chat_id="${TELEGRAM_CHAT_ID}" \
                -d parse_mode="HTML" \
                --data-urlencode "text=${MESSAGE}"

              sleep 0.8
            done < "$FILE"
          else
            echo "No new posts to send"
          fi
