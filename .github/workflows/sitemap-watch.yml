name: Sitemap → Decode → GitHub + Telegram (no-duplicate sends, flock-safe)

on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  watch:
    runs-on: ubuntu-latest
    env:
      SITEMAP_URL: "https://www.streamecho.top/sitemap.xml"
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      PUSH_TOKEN: ${{ secrets.PUSH_TOKEN }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup tools
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y jq
          python -m pip install --upgrade pip
        shell: bash

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install python deps
        run: |
          pip install requests beautifulsoup4

      - name: Ensure tracker files exist
        run: |
          [ -f sitemap_urls.txt ] || echo "# sitemap urls collected by actions" > sitemap_urls.txt
          [ -f found_playlists.txt ] || echo "# found playlist urls" > found_playlists.txt
          [ -f chat_ids.txt ] || echo "# chat ids collected by actions" > chat_ids.txt
          [ -f sent_log.txt ] || echo "# sent log: lines of chatid|postid" > sent_log.txt
          git add sitemap_urls.txt found_playlists.txt chat_ids.txt sent_log.txt || true
          git commit -m "chore: add tracker files (init)" || true

      - name: Run processor (check latest 5)
        run: |
          python3 scripts/process_sitemap.py --sitemap "${SITEMAP_URL}" --tracked-file sitemap_urls.txt --playlists-file found_playlists.txt --out /tmp/new_posts.txt --max-check 5
          ls -l /tmp/new_posts.txt || true
          sed -n '1,200p' /tmp/new_posts.txt || true

      - name: Commit decoded results (if any)
        id: commit_decoded
        run: |
          if [ -s /tmp/new_posts.txt ]; then
            cp /tmp/new_posts.txt decoded_results.txt
            git add sitemap_urls.txt found_playlists.txt decoded_results.txt || true
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            if git diff --staged --quiet; then
              echo "no_changes=true" > /tmp/commit_decoded_result.txt
            else
              git commit -m "chore: add discovered playlist posts (auto)"
              if [ -n "${PUSH_TOKEN}" ]; then
                git remote set-url origin https://x-access-token:${PUSH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
                git push origin HEAD
              else
                git push origin HEAD
              fi
              echo "no_changes=false" > /tmp/commit_decoded_result.txt
            fi
          else
            echo "no_new_posts" > /tmp/commit_decoded_result.txt
          fi
          cat /tmp/commit_decoded_result.txt

      - name: Auto-capture chat IDs from getUpdates & mark new IDs
        run: |
          set -e
          TOKEN="${TELEGRAM_BOT_TOKEN}"
          UFILE="/tmp/updates.json"
          CHATFILE="chat_ids.txt"
          NEWIDS="/tmp/new_chat_ids.txt"

          curl -s "https://api.telegram.org/bot${TOKEN}/getUpdates" > ${UFILE} || true

          jq -r '.. | .chat? | .id? // empty' ${UFILE} | sort -u > /tmp/ids_found.txt || true
          : > ${NEWIDS}

          while IFS= read -r id; do
            [ -z "$id" ] && continue
            if grep -Fxq "$id" "${CHATFILE}"; then
              echo "exists: $id"
            else
              echo "$id" >> "${CHATFILE}"
              echo "$id" >> ${NEWIDS}
              echo "added new chat id: $id"
            fi
          done < /tmp/ids_found.txt

          # commit chat_ids.txt if changed
          git add "${CHATFILE}" || true
          if git diff --staged --quiet; then
            echo "chat ids unchanged"
          else
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git commit -m "chore: update chat_ids (auto)" || true
            if [ -n "${PUSH_TOKEN}" ]; then
              git remote set-url origin https://x-access-token:${PUSH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
              git push origin HEAD || true
            else
              git push origin HEAD || true
            fi
          fi

      - name: Send pending posts to NEW chat IDs only (no duplicates, flock)
        run: |
          set -e
          TOKEN="${TELEGRAM_BOT_TOKEN}"
          NEWIDS="/tmp/new_chat_ids.txt"
          PENDING="/tmp/new_posts.txt"
          SENTLOG="sent_log.txt"
          LOCK="/tmp/sent_log.lock"

          is_valid_url() { printf '%s' "$1" | grep -E -q '^https?://'; }

          if [ ! -s "${NEWIDS}" ]; then
            echo "No newly added chat ids."
            exit 0
          fi
          if [ ! -s "${PENDING}" ]; then
            echo "No pending posts to send to new ids."
            exit 0
          fi

          # send posts to new ids, using flock to avoid races when writing sent_log
          while IFS= read -r newcid; do
            [ -z "$newcid" ] && continue
            while IFS= read -r title && IFS= read -r thumb && IFS= read -r link && IFS= read -r loc && IFS= read -r sep; do
              postid="${link}"
              CAPTION=$(printf "%s\n%s" "$title" "$link")

              # check+append inside flock to be atomic
              (
                flock -x 200

                # check if already logged
                if grep -Fqx "${newcid}|${postid}" "${SENTLOG}"; then
                  echo "Already sent to ${newcid} -> ${postid}, skipping"
                  exit 0
                fi

                # send message (outside flock we could send; but to minimize race we send inside then log)
                if [ -n "$thumb" ] && [ "$thumb" != "No Thumbnail" ] && is_valid_url "$thumb"; then
                  resp=$(curl -s -X POST "https://api.telegram.org/bot${TOKEN}/sendPhoto" \
                    -d chat_id="${newcid}" \
                    --data-urlencode "photo=${thumb}" \
                    --data-urlencode "caption=${CAPTION}")
                else
                  resp=$(curl -s -X POST "https://api.telegram.org/bot${TOKEN}/sendMessage" \
                    -d chat_id="${newcid}" \
                    --data-urlencode "text=${CAPTION}")
                fi

                # log the response briefly to aid debugging
                echo "${resp}" > /tmp/last_send_resp.json

                # append log (even if resp failed we append to avoid retries flooding)
                echo "${newcid}|${postid}" >> "${SENTLOG}"

              ) 200>"${LOCK}"

              # small pause between sends to avoid rate-limits
              sleep 0.9
            done < "${PENDING}"
          done < "${NEWIDS}"

          # commit sent_log updates if any
          git add "${SENTLOG}" || true
          if git diff --staged --quiet; then
            echo "no new sent log entries"
          else
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git commit -m "chore: update sent_log (auto)" || true
            if [ -n "${PUSH_TOKEN}" ]; then
              git remote set-url origin https://x-access-token:${PUSH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
              git push origin HEAD || true
            else
              git push origin HEAD || true
            fi
          fi

      - name: Broadcast decoded posts to all chat IDs (no-duplicate per chat, flock)
        run: |
          set -e
          TOKEN="${TELEGRAM_BOT_TOKEN}"
          CHATFILE="chat_ids.txt"
          NEWFILE="/tmp/new_posts.txt"
          SENTLOG="sent_log.txt"
          LOCK="/tmp/sent_log.lock"

          is_valid_url() { printf '%s' "$1" | grep -E -q '^https?://'; }

          if [ ! -s "${NEWFILE}" ]; then
            echo "No new posts to broadcast to all."
            exit 0
          fi

          while IFS= read -r title && IFS= read -r thumb && IFS= read -r link && IFS= read -r loc && IFS= read -r sep; do
            postid="${link}"
            CAPTION=$(printf "%s\n%s" "$title" "$link")

            while IFS= read -r cid; do
              case "$cid" in
                \#*|"") continue ;; 
              esac

              # ensure atomic check+send+log using flock
              (
                flock -x 200

                # if already sent to this chat for this post, skip
                if grep -Fqx "${cid}|${postid}" "${SENTLOG}"; then
                  echo "Skip (already sent): ${cid} -> ${postid}"
                  exit 0
                fi

                # send
                if [ -n "$thumb" ] && [ "$thumb" != "No Thumbnail" ] && is_valid_url "$thumb"; then
                  resp=$(curl -s -X POST "https://api.telegram.org/bot${TOKEN}/sendPhoto" \
                    -d chat_id="${cid}" \
                    --data-urlencode "photo=${thumb}" \
                    --data-urlencode "caption=${CAPTION}")
                else
                  resp=$(curl -s -X POST "https://api.telegram.org/bot${TOKEN}/sendMessage" \
                    -d chat_id="${cid}" \
                    --data-urlencode "text=${CAPTION}")
                fi

                # save last response for debugging
                echo "${resp}" > /tmp/last_send_resp.json

                # append log line to avoid duplicates later
                echo "${cid}|${postid}" >> "${SENTLOG}"

              ) 200>"${LOCK}"

              echo "Broadcasted to $cid: ${postid}"
              sleep 0.9
            done < "${CHATFILE}"

          done < "${NEWFILE}"

          # commit sent_log updates (if any)
          git add "${SENTLOG}" || true
          if git diff --staged --quiet; then
            echo "no new sent log entries"
          else
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git commit -m "chore: update sent_log (auto)" || true
            if [ -n "${PUSH_TOKEN}" ]; then
              git remote set-url origin https://x-access-token:${PUSH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
              git push origin HEAD || true
            else
              git push origin HEAD || true
            fi
          fi

      - name: Final status
        run: |
          echo "Workflow finished."
