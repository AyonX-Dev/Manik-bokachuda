name: Sitemap Quick Test

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run sitemap processor (quick)
        env:
          SITEMAP_URL: "https://www.streamecho.top/sitemap.xml"
        run: |
          mkdir -p scripts || true
          # ensure script exists in repo at scripts/process_sitemap.py
          if [ ! -f scripts/process_sitemap.py ]; then
            echo "ERROR: scripts/process_sitemap.py not found in repo" >&2
            exit 2
          fi
          python3 scripts/process_sitemap.py --sitemap "${SITEMAP_URL}" --tracked-file sitemap_urls.txt --playlists-file found_playlists.txt --out /tmp/new_posts.txt --max-check 5 || true
          echo "===== /tmp/new_posts.txt (first 200 chars) ====="
          head -c 200 /tmp/new_posts.txt || true
          echo
          echo "===== full file (if small) ====="
          sed -n '1,200p' /tmp/new_posts.txt || true
